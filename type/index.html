<body class="w3-black">
<!-- Sidebar -->
<div id="sidebar" class="w3-sidebar w3-bar-block w3-animate-opacity bam" style="display:none">

  <div><a href="bass/" class="w3-large bar-item bass">BASS</a></div>
</div>

<!-- Sidebar Button -->
<div class="w3-xlarge side-button" onclick="toggleSidebar()"><i id="sb-btn" class="fa fa-question-circle"></i></div>

<!-- Main -->
<div id="name" class="bass">
  MENTAL<br>
  <span id="design">DESIGN</span><br>
</div>

<!-- Footer -->
<footer id="footer" class="w3-container w3-left w3-bottom w3-animate-opacity bam" style="display:none">
  
  <div class="w3-hide-small w3-hide-medium w3-padding-32">

  </div>
</footer>

<script>
function toggleSidebar() {
  var sidebarHidden = isSidebarHidden();
  hideSidebar(!sidebarHidden);
}

function isSidebarHidden() {
  let sidebar = document.getElementById("sidebar");
  return sidebar.style.display == "none";
}

function hideSidebar(hide) {
  let sidebar = document.getElementById("sidebar");
  let footer = document.getElementById("footer");
  let sbButton = document.getElementById("sb-btn");

  if(hide) {
    sidebar.style.display = "none";
    footer.style.display = "none";
    sbButton.classList.add("fa-question-circle");
    sbButton.classList.remove("fa-times-circle");
  }
  else { // show
    sidebar.style.display = "block";
    footer.style.display = "block";
    sbButton.classList.add("fa-times-circle");
    sbButton.classList.remove("fa-question-circle");
  }
}
</script>
</body>
