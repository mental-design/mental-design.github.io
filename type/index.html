<!DOCTYPE html>
<html>
<head>
  <title>Mental Design</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="icon" type="image/png" href="resources/favicon/logo228.png" sizes="228x228">
  <link rel="shortcut icon" sizes="196x196" href="resources/favicon/logo196.png">
  <link rel="apple-touch-icon" sizes="180x180" href="resources/favicon/logo180.png">
  <!-- Styles -->
  <link rel="stylesheet" href="css/w3.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body class="w3-black bass">
  <!-- Intro div -->
  <div id="intro" class="w3-display-container w3-display-middle" hidden>
    <span class="mental">mental</span><span class="design">design</span>
  </div>

  <!-- Nav div -->
  <div id="nav" class="w3-top">
    <div id="title-bar" class="w3-bar">
      <a href="#" onclick="showSection()">
        <span class="mental">mental</span><span class="design">design</span>
      </a>
    </div>
    <div id="menu" class="w3-bar-block">
      <div class="w3-bar-item">
        <a href="#fonts" id="menu-fonts"
          onmouseover="showSection('fonts')"
          onclick="showSection('fonts')">fonts</a>
      </div>
      <div class="w3-bar-item">
        <a href="#about" id="menu-about"
          onmouseover="showSection('about')"
          onclick="showSection('about')">about</a>
      </div>
      <div class="w3-bar-item">
        <a href="#contact" id="menu-contact"
          onmouseover="showSection('contact')"
          onclick="showSection('contact')">contact</a>
      </div>
    </div>
  </div>

  <!-- Fonts div -->
  <div id="fonts" class="w3-display-container w3-display-middle" hidden>
    <div class="font-name"><a href="bam" class="bam w3-hover-opacity">basically a mono</a></div>
    <div class="font-name"><a href="bass" class="bass w3-hover-opacity">basically a sans serif</a></div>
    <div class="font-name"><a href="abc" class="abc w3-hover-opacity">all birds combination</a></div>
    <div class="font-name"><a href="cba" class="cba w3-hover-opacity">chamfered beveled angled</a></div>
    <div class="font-name"><a href="ocd" class="ocd w3-hover-opacity">outline cutout detail</a></div>
  </div>

  <!-- About div -->
  <div id="about" class="w3-container w3-display-topmiddle" hidden>
  </div>

  <!-- Contacts div -->
  <div id="contact" class="w3-display-container w3-display-middle" hidden>
    <a href="mailto:type@mentallydesigned.com" class="w3-hover-opacity">
      <i class="fa fa-envelope-o"></i> type@mentallydesigned.com
    </a><br>
    <a href="https://incre.mentallydesigned.com" class="w3-hover-opacity">
      <i class="fa fa-pencil-square-o"></i> incre.mentallydesigned.com
    </a><br>
    <a href="https://github.com/mental-design" class="w3-hover-opacity">
      <i class="fa fa-github"></i> github.com/mental-design
    </a><br>
    <a href="https://www.instagram.com/mentallydesigned" class="w3-hover-opacity">
      <i class="fa fa-instagram"></i> mentallydesigned
    </a><br>
  </div>

  <!-- scripts -->
  <script src="bass/lib/marked-1.2.7/marked.min.js"></script>
  <script src="bass/scripts/notes.js"></script>
  <script>
    function showSection(name){
      if (name == nowShowing)
        return

      // Hide current
      if (nowShowing) {
        document.getElementById(nowShowing).hidden = true
        document.getElementById("menu-" + nowShowing).classList.remove("selected")
      }

      // Show new
      if (name) {
        document.getElementById(name).hidden = false
        document.getElementById("menu-" + name).classList.add("selected")
      }

      nowShowing = name
      
      // Set anchor
      self.location.href = '#' + name
    }

    var aboutDiv = document.getElementById('about')
    var aboutUrl = 'models/about.md'
    NotesSection.init(aboutDiv, aboutUrl)

    var nowShowing = undefined

    // Show anchor
    showSection(window.location.hash.substr(1))
  </script>
</body>
